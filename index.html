<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="images/dummy_1440x600_ffffff_e2130f_aesthetic-product.png"
        alt="Large aesthetic product"
      />
      <span>
        <h1>
          Add color to your <br />
          masterpiece
        </h1>
        <button>Shop now</button>
      </span>
    </header>
    <div class="img_row">
      <div class="img_card">
        <img
          src="images/dummy_440x380_000000_ffbe56_product-1.png"
          alt="Header product 1"
        />
        <h4>Glide</h4>
      </div>
      <div class="img_card">
        <img
          src="images/dummy_440x380_000000_ffbe56_product-2.png"
          alt="Header product 2"
        />
        <h4>Magnetic Core Bobbin</h4>
      </div>
      <div class="img_card">
        <img
          src="images/dummy_440x380_000000_ffbe56_product-3.png"
          alt="Header product 3"
        />
        <h4>Premium Stabilizer</h4>
      </div>
    </div>
    <h1 style="margin-top: 50px; margin-left: 40%; margin-bottom: 50px">
      Featured products
    </h1>
    <footer>
      <button class="prev_btn">&#10148;</button>
      <button class="next_btn">&#10148;</button>
      <section class="featured_container">
        <div class="img_card">
          <img
            src="images/dummy_340x240_000000_a2fc7b_featured-product-1.png"
            alt="Featured Product 1"
          />
          <h2>Embroidery Stabilizer</h2>
        </div>
        <div class="img_card">
          <img
            src="images/dummy_340x240_000000_a2fc7b_featured-product-2.png"
            alt="Featured Product 2"
          />
          <h2>Cubbie Grey Elephant</h2>
        </div>
        <div class="img_card">
          <img
            src="images/dummy_340x240_000000_a2fc7b_featured-product-3.png"
            alt="Featured Product 3"
          />
          <h2>Kimberbell Cup of Cheer</h2>
        </div>
        <div class="img_card">
          <img
            src="images/dummy_340x240_000000_a2fc7b_featured-product-4.png"
            alt="Featured Product 4"
          />
          <h2>Kimberbell Two Scoops</h2>
        </div>
      </section>
    </footer>

    <script src="javascript/script.js"></script>
  </body>
</html>
